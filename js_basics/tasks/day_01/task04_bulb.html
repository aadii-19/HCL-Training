<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="fun('on')">ON</button>
    <button onclick="fun('off')">OFF</button>
    <br>
    <img class="img" src="./bulb_off.png" alt="">
    <script>
       let image = document.querySelector(".img")
       function fun(val){
            if(val==='on'){
                image.src="./bulb_on.png";
            }else{
                image.src="./bulb_off.png";
            }
        }
    </script>
</body>
</html>
